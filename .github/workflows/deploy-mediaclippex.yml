name: Deploy MediaClippex
on:
  push:
    tags:
      - "*.*.*.*"

env:
  PROJECT_PATH: "MediaClippex/MediaClippex.csproj"

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0"

      - name: Restore NuGet packages
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build the project
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release

      - name: Zip Files
        run: |
          Compress-Archive -Path MediaClippex/MediaClippex/bin/Release/net6.0-windows/win-x64/MediaClippex.* -DestinationPath MediaClippex/Artifacts.zip

      - name: Deploy artifacts
        id: deploy_artifacts
        uses: actions/upload-artifact@v2
        with:
          name: MediaClippex-Artifacts
          path: MediaClippex/Artifacts.zip

      - name: Check if Changelog Exists
        id: check_changelog
        run: echo "::set-output name=exists::$(test -f changelog.md && echo true || echo false)"

      - name: Read Changelog
        id: read_changelog
        if: steps.check_changelog.outputs.exists == 'true'
        run: |
          echo "::set-output name=changelog::$(cat changelog.md)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.read_changelog.outputs.changelog }}
          body_content_type: text/markdown

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MediaClippex/Artifacts.zip
          asset_name: Artifacts.zip
          asset_content_type: application/zip